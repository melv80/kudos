<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:utext="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Rose&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/admin.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>


</head>

<body class="text-center">

<main role="main" class="container">
    <div class="row">
        <div class="col-sm-1">
            <a href="/" class="nav-link">Gallery</a>
        </div>
        <div class="col-sm-2">
            <form th:action="@{/user/newuser}" method="post">
                <input class="nav-link" type="submit" value="new user"/>
            </form>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm-1">
            <form th:action="@{/logout}" method="post">
                <input class="nav-link" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <h1 th:utext="${title}"></h1>
    <h2>Administration</h2>

    <div class="row">
        <p class="col-sm-1 text-left  font-weight-bold">total:</p>
        <p class="col-sm-1" th:utext="${elements.size()}"></p>
        <div class="col-sm-10"></div>
    </div>


    <div class="row">
        <!--result-->
        <table id="cardtable" class="table table-striped table-bordered table-sm">
            <thead>
            <tr>
                <th onclick="sortTable(0)" class="text-left clickable" width="15%">Edited</th>
                <th onclick="sortTable(1)" class="text-left clickable" width="15%">Email</th>
                <th onclick="sortTable(2)" class="text-left clickable" width="15%">Name</th>
                <th class="text-left" width="15%">Active</th>
                <th onclick="sortTable(3)" class="text-left clickable" width="15%">PasswordHash</th>
                <th onclick="sortTable(4)" class="text-left clickable" width="15%">Created</th>
                <th class="text-left" width="15%"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="user : ${elements}">
                <form th:action="@{'/user/update/'+ ${user.id}}" method="post">
                    <td class="text-left" name="edited" th:text="${user.edited}">edited</td>
                    <td>
                        <input name="email" th:value="${user.email}"/>
                    </td>
                    <td>
                        <input name="name" th:value="${user.name}"/>
                    </td>
                    <td>
                        <input name="active" th:value="${user.active}"/>
                    </td>
                    <td>
                        <input name="passwordHash" th:value="${user.passwordHash}"/>
                    </td>
                    <td class="text-left" th:text="${user.created}">created</td>
                    <td>
                        <input type="submit" value="Update" class="btn btn-link danger"/>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>


</main>

<!--load js at end so page can already render-->
<script src="js/sort.js"></script>
</body>
</html>

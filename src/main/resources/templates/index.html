<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:utext="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Rose&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- own style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>


</head>

<body class="text-center">


<div class="container justify-content-center mt-5">
    <div class="row">
        <div class="col-8 text-lg-left">
            <h1 th:utext="${title}"></h1>
            <h2 th:utext="${kudoscards.size()}+' photos'"></h2>
            <button type="button" class="btn btn-outline-secondary" th:text="${channel}"></button>

        </div>
        <div class="col-4">
            <button type="button" class="btn btn-outline-primary">New Post</button>
        </div>
    </div>
    <br>
    <hr>
    <div th:each="card, iterstat : ${kudoscards}" class="col-12">
        <div class="row">
            <figure class="figure card-img">
                <img th:src="'/images/' + ${card.imageId}" class="figure-img img-fluid rounded shadowbox"
                     alt="Image.">

                <figcaption class="figure-caption text-right">
                    <div>
                        <p class="card-text" th:utext="${card.formattedDate} +', '+ ${card.writer}"></p>
                    </div>
                </figcaption>

            </figure>
        </div>

        <br>
        <div th:each="comment, iterstat : ${card.comments}" class="row">
            <div class="py-2 col-12">
                    <span class="text1">
                        <p class="card-text text-lg-left" th:utext="${comment.message}"></p>
                    </span>
                <div class="d-flex justify-content-between py-1 pt-2">
                    <div><img src="https://i.imgur.com/AgAC1Is.jpg" width="18">
                        <p class="card-text" th:utext="${comment.writer}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center pt-3 pb-2"><input type="text" name="text"
                                                                            placeholder="+ Add a comment"
                                                                            class="form-control addtxt"></div>
            </div>
        </div>

        <hr>
    </div>
</div>

</body>
</html>

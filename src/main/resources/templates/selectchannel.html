<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:utext="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Rose&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- own style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="text-center">


<div class="container justify-content-center mt-5">
    <h2>Select active Channel</h2>

    <div class="row">
        <!--result-->
        <table id="cardtable" class="table table-striped table-bordered table-sm">
            <thead>
            <tr>
                <th onclick="sortTable(0)" class="text-left" width="15%">Selected</th>
                <th onclick="sortTable(1)" class="text-left clickable" width="15%">Name</th>
                <th onclick="sortTable(2)" class="text-left" width="15%"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="channel : ${elements}">
                <form th:action="@{'/channel/select/'+ ${channel.id}}" method="post">
                    <td class="text-left" th:text="${channel.id} == ${activeChannelID}">active</td>

                    <td class="text-left" th:text="${channel.name}">name</td>

                    <td>
                        <input type="submit" value="Update" class="btn btn-link danger"/>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

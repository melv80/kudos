<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:utext="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Rose&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- own style -->
    <link rel="stylesheet" href="css/style-mobile.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="text-center">


<div class="container-fluid justify-content-center mt-5">
    <div class="row">
        <div class="col-sm-2 text-lg-left">
            <h2 th:utext="${kudoscards.size()}+' photos'"></h2>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn-lg btn-outline-secondary" th:text="${channel}"></button>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn-lg btn-outline-secondary" href="create">New Post</button>
        </div>
    </div>
    <br>

    <div th:each="card, iterstat : ${kudoscards}">

        <div class="w3-bar  w3-text-blue">
            <div class="w3-bar-item">
                <p class="card-text larger" th:utext="${card.formattedDate} +' by '+ ${card.writer}"></p>
            </div>
            <div class="w3-bar-item w3-right larger">
                <p class="card-text" th:utext="${card.comments.size()} +' comments'"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <img th:src="'/images/' + ${card.imageId}" class="figure-img img-fluid rounded shadowbox"
                     alt="Image.">
            </div>
        </div>

        <br>
        <div th:each="comment, iterstat : ${card.comments}" class="row">
            <div class="py-2 col-sm-1 figure-caption">
                <p class="text-lg-left larger" th:utext="${comment.created}"></p>
            </div>
            <div class="py-2 col-sm-9">
                <div class="">
                    <div class="body flex-column">
                        <span class="tip tip-right"></span>
                        <div class="message">
                            <p class="card-text text-lg-left larger" th:utext="${comment.message}"></p>
                        </div>
                    </div>
                </div>

                <!--                <p class="card-text text-lg-left" th:utext="${comment.message}"></p>-->
            </div>
            <div class="py-2 col-sm-2">
                <div>
                    <p class="text-right figure-caption larger" th:utext="${comment.writer}"></p>
                </div>
            </div>
        </div>
        <form action="#" data-th-action="@{/comment}" method="post">
            <div class="invisible">
                <input type="text" th:name="cardID" th:value="${card.cardID}">
            </div>
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-9">
                    <div class="justify-content-center larger"><input type="text"
                                                               th:name="comment"
                                                               placeholder="+ Add a comment"
                                                               class="form-control addtxt"

                    ></div>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn-lg btn-outline-secondary">Comment</button>
                </div>
            </div>
        </form>

        <br>
    </div>
</div>

</body>
</html>
